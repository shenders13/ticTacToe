<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class='header'> Tic Tac Toe </h1>
    <table class='table' cellspacing="0" cellpadding="0">
      <tr class='topRow'>
        <th class='firstCol'>Firstname</th>
        <th class='midCol'>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr class='middleRow'>
        <td class='firstCol'>Jill</td>
        <td class='midCol'>Smith</td> 
        <td>50</td>
      </tr>
      <tr class='bottom'>
        <td class='firstCol'>Eve</td>
        <td class='midCol'>Jackson</td> 
        <td>94</td>
      </tr>
    </table>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
