<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class='header'> Tic Tac Toe </h1>
    <h1 id='turn'> It is Player 1's turn. They are the X's</h1>
    <center>
      <table class='table' cellspacing="0" cellpadding="0">
        <tr class='topRow' style="height:  100px; border-bottom: 1px solid black;">
          <td class='firstCol' id='TL'></td>
          <td class='midCol' id='TM'></td> 
          <td class='lastCol' id='TR'></td>
        </tr>
        <tr class='middleRow'>
          <td class='firstCol' id='ML'></td>
          <td class='midCol' id='MM'></td> 
          <td class='lastCol' id='MR'></td>
        </tr>
        <tr class='bottomRow'>
          <td class='firstCol' id='BL'></td>
          <td class='midCol' id='BM'></td> 
          <td class='lastCol' id='BR'></td>
        </tr>
      </table>
    </center>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
